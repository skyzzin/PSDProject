<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dono</title>
    <link rel="stylesheet" href="../static/pvdAdm.css">
    <script src="../static/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Nome Da empresa</h1>
    </header>
    <div class="comandos">
        <p>F1 Dar desconto</p>
        <p>F2 Cadastrar Produto</p>
        <p>F3 Retirar desconto</p>
        <p>F4 Retirar Produto</p>
        <p>F5 Dar Acresimo</p>
    </div>
    <main>
        <div class="fl-1">

            <div>
                <label for=""> Codigo De Barras :</label>
                <input type="number" class="c-barras">
            </div>

            
            <div>
                <label for="">Quantidade:</label>
                <input type="number" class="c-qt">
            </div>

            <section>
                <label for="">Acrescimo</label>
                <input type="checkbox" name="" id="">
                
                <label for="">Desconto</label>
                <input type="checkbox" name="" id="">
            </section>
              
            </div>
        </div>
        
        <div class="fl-2">
            <div class="historico"></div>
            <div class="info">
                <label for="">Codigo De barras</label>
                <div class="i-c-barras"></div>
                <label for="">Quantidade</label>
                <div class="i-quantidade"></div>
                <label for="">Valor Unitario</label>
                <div class="i-valorunitario"></div>
                <label for="">Acrescimo/Descontoo</label>
                <div class="i-acrescimo"></div>
            </div>

            <div class="produto">
                <img src="../static/imgs/lg-white.png" alt="">
                <p>Valor Total</p>
                <div class="vt">0,99 R$</div>
            </div>
        </div>

        <div class="fl-3">
            <div>
                <h1>SubTotal</h1>
                <div class="subtotal">300,00 R$</div>
            </div>

            <div>
                <h1>Avisos</h1>
                <div class="aviso">Cupom Aberto</div>
            </div>
        </div>
    </main>
</body>
</html>
